namespace: App\Tests
paths:
    tests: tests
    support: tests/_build/support
    data: tests/_build/data
    envs: tests/_build/envs
    output: tests/_build/output
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
    - .env.test
settings:
    shuffle: true
    colors: true
    report_useless_tests: true